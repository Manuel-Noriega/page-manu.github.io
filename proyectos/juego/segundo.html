        <label for="nimaiz">Nimaiz</label>

        <label for="frijolito">Frijolito</label>

        <label for="giraluna">Jiraluna</label>

    <section id="select-ataque">

        <p>La mascota del enemigo <span></span> tiene <span>5</span> vidas.</p>

        <p>
            <input type="button" value="Fuego">

        </p>

        <p>Tu atacaste con <span></span> y el enemigo ataco con <span></span> GANASTE </p> 
    </section>

    </section>
